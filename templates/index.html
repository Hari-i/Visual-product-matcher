<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Product Matcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Visual Product Matcher</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload an Image</h5>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-input">Upload a file</label>
                        <input type="file" class="form-control-file" id="file-input" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="url-input">Or enter an image URL</label>
                        <input type="text" class="form-control" id="url-input"
                            placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Find Similar Products</button>
                </form>
            </div>
        </div>

        <div id="results" class="mt-4">
            <div id="uploaded-image-container" class="text-center" style="display: none;">
                <h5>Your Image</h5>
                <img id="uploaded-image" class="img-fluid rounded" style="max-width: 300px; margin-bottom: 20px;">
            </div>
            <div id="filter-container" class="mb-3" style="display: none;">
                <h5>Similar Products</h5>
                <div class="form-group">
                    <label for="similarity-filter">Filter by minimum similarity score:</label>
                    <input type="range" class="form-control-range" id="similarity-filter" min="0" max="1" step="0.1"
                        value="0">
                    <small class="form-text text-muted">
                        Current threshold: <span id="similarity-threshold">0.0</span>
                    </small>
                </div>
            </div>
            <div id="similar-products" class="row"></div>
        </div>

        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
